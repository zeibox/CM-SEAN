<div class="container-fluid" style="padding: 30px 0 0 0">
    <div class="container">
        <a [routerLink]="['/panel/consultorios']"><i class="fas fa-arrow-alt-circle-left fa-3x fondoAzul"></i></a>
        <h2 class="col-12 text-center">{{this.idRute?'Actualizar Consultorio':'Agregar Consultorio'}}</h2>
        <div class="row justify-content-center">
            <form [formGroup]="formGroup" (ngSubmit)="this.idRute?onSubmitId():onSubmit()" class="col-sm-8">
                <div class="form-row" formGroupName="consultorios">
                    <div class="form-group col-md-6 ">
                        <label>ID</label>
                        <input type="number" class="form-control rounded border border-secondary " formControlName="id_consultorio" placeholder="ID consultorio">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Fecha</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="fecha" placeholder="Ultima modificación">
                    </div>
                    <!-- <div class="form-group col-md-12">
                        <label>Nombre</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="nombre" placeholder="Nombre">
                    </div> -->
                    <div class="form-group col-md-12">
                        <label>Select</label>
                        <select formControlName="nombre" class="form-control rounded border border-secondary">
                        <option *ngFor="let item of areas">{{ item.nombre }}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Piso</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="piso" placeholder="Piso">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Numero</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="numero" placeholder="Número">
                    </div>
                </div>
                <button type="submit" class="btn btn-success rounded enviarBtn" *ngIf="this.idRute">Actualizar</button>

                <button type="submit" class="btn btn-success rounded enviarBtn" *ngIf="!this.idRute">Agregar</button>
            </form>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8 pt-2 pb-5">
                <button (click)="deleteCons()" class="btn btn-danger rounded enviarBtn" *ngIf="this.idRute">Eliminar</button>
            </div>
            <div class="alert alert-danger col-sm-8" role="alert" *ngIf="this.errors">
                {{this.errors}}
            </div>
            <div class="alert alert-danger col-sm-8" role="alert" *ngIf="this.delete">
                Eliminado con éxito!
            </div>
            <div class="alert alert-success col-sm-8" role="alert" *ngIf="this.edit">
                Actualizado con éxito!
            </div>
            <div class="alert alert-success col-sm-8" role="alert" *ngIf="this.add">
                Agregado con éxito!
            </div>
        </div>
    </div>
</div>
