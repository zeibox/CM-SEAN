<div class="container-fluid" style="padding: 30px 0 0 0">
    <div class="container">
        <a [routerLink]="['/panel/medicos']"><i class="fas fa-arrow-alt-circle-left fa-3x fondoAzul" ></i></a>
        <span class="text-center" *ngIf="this.idRute"><h2>Actualizar Medico</h2></span>
        <span class="text-center" *ngIf="!this.idRute"><h2>Agregar Medico</h2></span>
        <div class="row justify-content-center">
            <form [formGroup]="formGroup" (ngSubmit)="this.idRute?onSubmitId():onSubmit()" class="col-sm-8">
                <div class="form-row" formGroupName="medicos">
                    <div class="form-group col-md-6 ">
                        <label>Nombres</label>
                        <input type="text " class="form-control rounded border border-secondary " formControlName="nombres" placeholder="Nombres">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Apellidos</label>
                        <input type="text " class="form-control rounded border border-secondary " formControlName="apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Email</label>
                        <input type="text " class="form-control rounded border border-secondary " formControlName="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Celular</label>
                        <input type="text " class="form-control rounded border border-secondary " formControlName="celular" placeholder="Celular">
                    </div>
                    <div class="form-group col-md-6" *ngIf="!this.idRute">
                        <label>Tipo Documento</label>
                        <select formControlName="tipo_doc" title='tipoDoc' class="form-control rounded border border-secondary" (change)="getSelected($event)">
                          <option *ngFor="let item of documentos">{{ item.nombre }}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Nº Documento</label>
                        <input type="text " class="form-control rounded border border-secondary " formControlName="numero_doc" placeholder="Nº Documento">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Nº Cuit</label>
                        <input type="text " class="form-control rounded border border-secondary " formControlName="cuit" placeholder="Nº Cuit">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Matricula</label>
                        <input type="text " class="form-control rounded border border-secondary " formControlName="matricula" placeholder="Matricula">
                    </div>
                    <div class="form-group col-md-6" *ngIf="!this.idRute">
                        <label>Género</label>
                        <select formControlName="genero" title='genero' class="form-control rounded border border-secondary" (change)="getSelected($event)">
                          <option *ngFor="let item of generos">{{ item.nombre }}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6" *ngIf="!this.idRute">
                        <label>Jerarquía</label>
                        <select formControlName="jerarquia" title='jerarquia' class="form-control rounded border border-secondary" (change)="getSelected($event)">
                          <option *ngFor="let item of jerarquias">{{ item.nombre }}</option>
                        </select>
                    </div>


                </div>
                <button type="submit" class="btn btn-success rounded btnAzul" *ngIf="this.idRute">Actualizar</button>

                <button type="submit" class="btn btn-success rounded btnAzul" *ngIf="!this.idRute">Agregar</button>
            </form>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-8 pt-2 pb-5">
                <button (click)="delData()" class="btn btn-danger rounded enviarBtn" *ngIf="this.idRute">Eliminar</button>
            </div>
            <div class="alert alert-danger col-sm-8" role="alert" *ngIf="this.errors">
                {{this.errors}}
            </div>
            <div class="alert alert-danger col-sm-8" role="alert" *ngIf="this.delete">
                Eliminado con éxito!
            </div>
            <div class="alert alert-success col-sm-8" role="alert" *ngIf="this.edit">
                Actualizado con éxito!
            </div>
            <div class="alert alert-success col-sm-8" role="alert" *ngIf="this.add">
                Agregado con éxito!
            </div>
        </div>
    </div>
</div>
