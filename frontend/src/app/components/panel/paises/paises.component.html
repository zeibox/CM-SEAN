<div class="container mx-5">

    <div class="row justify-content-center pt-3">
        <div class="row justify-content-between col-md-6 my-2 px-0 py-2">
            <button class="btn btn-sm fondoAzul col-sm-12 col-md-6 my-2" (click)="addPais()"><i class="far fa-address-card"></i>  Agregar Pais</button>
            <input class="col-sm-12 col-md-5 col-lg-4 my-2" type="text" placeholder="Buscar pais" (keyup.enter)="buscarPaises(buscarTexto.value)" #buscarTexto>
        </div>
    </div>

    <div class="row justify-content-center">
        <table class="table col-12 col-md-6">
            <thead>
                <tr>
                    <td scope="col">Pais</td>
                </tr>
            </thead>
            <tbody *ngFor="let item of paises; let i = index">
                <tr class="pointer" [routerLink]="['/panel/paises', item.id_pais]">
                    <!-- <tr (click)="getInputValue()"> -->
                    <td scope="row">{{ item.nombre }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
