<div class="container-fluid">
    <mat-sidenav-container (window:resize)="onRes()">
        <mat-sidenav id="sidenav" [(opened)]="opened" mode="{{this.mode}}" [autoFocus]="false">
            <div class="container mx-0 px-0 pt-2">
                <div class="row justify-content-center mx-0">
                    <div class="text-left menu2 col-10 pl-3">
                        <p>PANEL DE CONTROL</p>
                    </div>
                    <div class="text-right menu2 col-2 px-0 pointer">
                        <i class="fas fa-angle-double-left fa-lg p-1 mr-1" (click)="opened=!opened"></i>
                    </div>
                </div>
            </div>

            <div class="container mx-0 px-0 pb-2">
                <hr>
                <div class="row justify-content-center mx-0 px-0" *ngFor="let item of panel; let i = index;">
                    <button type="button" [routerLink]="['panel/', item.ruta ]" class="btn btn-secondary col-12 text-left" *ngIf="item.grupo===1" (click)="if500()"><i class="fas fa-circle fa-xs px-3"></i>{{ item.nombre }}</button>
                </div>
                <hr>
                <div class="row justify-content-center mx-0 px-0" *ngFor="let item of panel; let i = index;">
                    <button type="button" [routerLink]="['panel/', item.ruta ]" class="btn btn-secondary col-12 text-left" *ngIf="item.grupo===2" (click)="if500()"><i class="fas fa-circle fa-xs px-3"></i>{{ item.nombre }}</button>
                </div>
                <hr>
                <div class="row justify-content-center mx-0 px-0" *ngFor="let item of panel; let i = index;">
                    <button type="button" [routerLink]="['panel/', item.ruta ]" class="btn btn-secondary col-12 text-left" *ngIf="item.grupo===3" (click)="if500()"><i class="fas fa-circle fa-xs px-3"></i>{{ item.nombre }}</button>
                </div>
            </div>

        </mat-sidenav>
        <mat-sidenav-content id="content">
            <div class="container-fluid">
                <button type="button" class="btn fixed p-0 m-2" *ngIf="!opened">
                    <i class="fas fa-angle-double-right fa-lg p-2" (click)="opened=!opened"></i>
                </button>

                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
