<div class="container-fluid">
    <div class="container col-10">
        <div class="row justify-content-center pt-3">
            <div class="row justify-content-between col-md-8 my-2 px-0 py-2">
                <button class="btn btn-sm fondoAzul col-sm-12 col-md-6 my-2" (click)="addJerarquia()"><i class="far fa-address-card"></i>  Agregar Jerarquia</button>
                <input class="col-sm-12 col-md-5 col-lg-4 my-2" type="text" placeholder="Buscar Jerarquia" (keyup.enter)="buscarJerarquias(buscarTexto.value)" #buscarTexto>
            </div>
        </div>

        <div class="row justify-content-center">
            <table class="table col-12 col-md-8">
                <thead>
                    <tr>
                        <td scope="col">Jerarqu√≠a</td>
                        <td scope="col">Porcentual</td>
                    </tr>
                </thead>
                <tbody *ngFor="let item of jerarquias; let i = index">
                    <tr class="pointer" [routerLink]="['/panel/jerarquias', item.id_jerarquia]">
                        <td scope="row">{{ item.nombre }}</td>
                        <td scope="row">{{ item.porcentual }}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
