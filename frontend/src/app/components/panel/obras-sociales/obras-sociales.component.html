<div class="container mx-5">

    <div class="row justify-content-center pt-3">
        <div class="row justify-content-between col-md-6 my-2 px-0 py-2">
            <button class="btn btn-sm fondoAzul col-sm-12 col-md-6 my-2" (click)="addObraSocial()"><i class="far fa-address-card"></i>  Agregar Obra Social</button>
            <input class="col-sm-12 col-md-5 col-lg-4 my-2" type="text" placeholder="Buscar Obra Social" (keyup.enter)="searchObrasSociales(buscarTexto.value)" #buscarTexto>
        </div>
    </div>

    <div class="row justify-content-center">
        <table class="table col-12 col-md-6">
            <thead>
                <tr>
                    <td scope="col">Obra Social</td>
                </tr>
            </thead>
            <tbody *ngFor="let item of obrasSociales; let i = index">
                <tr class="pointer" [routerLink]="['/panel/obrasSociales', item.id_obra_social]">
                    <td scope="row">{{ item.nombre }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
