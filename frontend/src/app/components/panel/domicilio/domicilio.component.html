<div class="container-fluid" style="padding: 30px 0 0 0" *ngIf="!this.ruteMedico">
    <div class="container">
        <a [routerLink]="['/panel/domicilios']"><i class="fas fa-arrow-alt-circle-left fa-3x fondoAzul"></i></a>
        <h2 class="col-12 text-center">{{this.idRute?'Actualizar Domicilio':'Agregar Domicilio'}}</h2>
        <div class="row justify-content-center">
            <form [formGroup]="formGroup" (ngSubmit)="this.idRute?onSubmitId():onSubmit()" class="col-sm-8">
                <div class="form-row pb-3" formGroupName="domicilios">
                    <div class="form-group col-md-6">
                        <label>Calle</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="calle" placeholder="Calle">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Numero</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="numero" placeholder="Numero">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Piso</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="piso" placeholder="Piso">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Departamento</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="dpto" placeholder="Depto">
                    </div>
                    <div class="form-group col-md-6">
                        <label>C.Postal</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="cod_postal" placeholder="Cod postal">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Telefono</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="telefono" placeholder="Telefono">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Pais</label>
                        <select formControlName="paises" class="form-control rounded border border-secondary" (change)="getPaisSelected($event)">
                        <option *ngFor="let item of paises">{{ item.nombre }}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Provincia</label>
                        <select formControlName="provincias" class="form-control rounded border border-secondary" (change)="getProvinciaSelected($event)">
                        <option *ngFor="let item of provinciasFiltradas">{{ item.nombre }}</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Localidad</label>
                        <select formControlName="localidades" class="form-control rounded border border-secondary" (change)="getLocalidadSelected($event)">
                        <option *ngFor="let item of localidadesFiltradas">{{ item.nombre }}</option>
                      </select>
                    </div>

                </div>
                <button type="submit" class="btn btnAzul rounded enviarBtn" *ngIf="this.idRute">Actualizar</button>
                <button type="submit" class="btn btnAzul rounded enviarBtn" *ngIf="!this.idRute">Agregar</button>

                <!-- <button class="btn btn-success rounded enviarBtn" (click)="filterObs()" *ngIf="!this.idRute">caca</button> -->
            </form>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8 pt-2 pb-5">
                <button (click)="delData()" class="btn btn-danger rounded enviarBtn" *ngIf="this.idRute">Eliminar</button>
            </div>
            <div class="alert alert-danger col-sm-8" role="alert" *ngIf="this.errors">
                {{this.errors}}
            </div>
            <div class="alert alert-danger col-sm-8" role="alert" *ngIf="this.delete">
                Eliminado con éxito!
            </div>
            <div class="alert alert-success col-sm-8" role="alert" *ngIf="this.edit">
                Actualizado con éxito!
            </div>
            <div class="alert alert-success col-sm-8" role="alert" *ngIf="this.add">
                Agregado con éxito!
            </div>
        </div>
    </div>
</div>

<form [formGroup]="formGroup" (ngSubmit)="this.idRute?onSubmitId():onSubmit()" *ngIf="this.ruteMedico">
    <div class="form-row pb-3" formGroupName="domicilios">

            <option *ngFor="let item of provinciasFiltradas">{{ item.nombre }}</option>

        <div class="form-group col-md-6">

    </div>
    <button type="submit" class="btn btnAzul rounded enviarBtn" *ngIf="this.idRute">Actualizar</button>
    <button type="submit" class="btn btnAzul rounded enviarBtn" *ngIf="!this.idRute">Agregar</button>

    <!-- <button class="btn btn-success rounded enviarBtn" (click)="filterObs()" *ngIf="!this.idRute">caca</button> -->
</form>
