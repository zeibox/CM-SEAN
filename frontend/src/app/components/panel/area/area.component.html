<div class="container">
    <a [routerLink]="['/panel/areas']"><i class="fas fa-arrow-alt-circle-left fa-3x pt-3" style="color:	lightcoral"></i></a>
    <div class="col-md-4 offset-md-2 mt-3">
        <div class="row justify-content-center">

            <form [formGroup]="formGroup" (ngSubmit)="this.idN?onSubmitId():onSubmit()" class="col-sm-8">
                <div class="form-row" formGroupName="area">
                    <div class="form-group col-md-6 ">
                        <label>Fecha</label>
                        <input type="text " class="form-control rounded border border-secondary" formControlName="fecha" placeholder="Fecha">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label>Nombre</label>
                        <input type="text" class="form-control rounded border border-secondary " formControlName="areaNombre" placeholder="Area">
                    </div>
                </div>
                <button type="submit" class="btn btn-success rounded enviarBtn" *ngIf="this.idN">Actualizar</button>

                <button type="submit" class="btn btn-success rounded enviarBtn" *ngIf="!this.idN">Agregar</button>
            </form>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-8 pt-2 pb-5">
                <button (click)="deleteArea()" class="btn btn-danger rounded enviarBtn" *ngIf="this.idN">Eliminar</button>
            </div>
            <div class="alert alert-danger col-sm-8" role="alert" *ngIf="this.errors">
                {{this.errors}}
            </div>
            <div class="alert alert-danger col-sm-8" role="alert" *ngIf="this.delete">
                Eliminado con éxito!
            </div>
            <div class="alert alert-success col-sm-8" role="alert" *ngIf="this.edit">
                Actualizado con éxito!
            </div>
            <div class="alert alert-success col-sm-8" role="alert" *ngIf="this.add">
                Agregado con éxito!
            </div>
        </div>
