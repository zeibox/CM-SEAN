<div class="col-md-4 offset-md-2 mt-3">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="nombre" [(ngModel)]="area.nombre" placeholder="Nombre del Area" class="form-control" autofocus>
                </div>
                <button class="btn btn-success btn-block col-6" (click)="edit ? actualizarArea() : grabarAreaNueva()">
                Guardar
                </button>
                <button class="btn btn-danger btn-block col-6" [routerLink]="['/areas']">
                Cancelar
                </button>
            </form>
        </div>
    </div>
</div>
